  clientID: ff3b34f545e0df1dfbdb                            #生成的clientID
  clientSecret: 0edee16c5a98abb7e79346af597c17c70e007629    #生成的clientSecret
  repo: financialfly.github.io    #仓库名称
  owner: financialfly    #github用户名
